<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Interpretador javascript ES5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/css-reset.css" />
    <link rel="stylesheet" href="css/navigation.css" />
    <link rel="stylesheet" href="css/visualizer.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <link rel="stylesheet" href="css/editor.css" />
    <link rel="stylesheet" href="css/buttons.css" />
    <link rel="stylesheet" href="css/utils.css" />
    <link rel="stylesheet" href="./vendor/fontawesome/css/all.min.css" />
  </head>
  <body>
    <main>
      <section id="edit">
        <div class="navigation-menu">
          <button class="button" id="visualize-execution-button" disabled>
            Carregando...
          </button>
          <button
            class="button margin-left-auto button-help"
            title="ajuda"
            onclick="window.open('help.html', '_blank').focus();"
          >
            <i class="fa-solid fa-question"></i>
          </button>
        </div>
        <div id="code-editor-container"></div>
      </section>
      <section id="visualize" style="display: none">
        <div class="navigation-menu">
          <button class="button" id="button-prev-micro">
            <i class="fa fa-step-backward" title="micro-passo"></i>
          </button>
          <button class="button" id="button-next-micro" title="micro-passo">
            <i class="fa fa-step-forward"></i>
          </button>
          <button class="button" id="button-prev-macro" title="macro-passo">
            <i class="fa fa-fast-backward"></i>
          </button>
          <button class="button" id="button-next-macro" title="macro-passo">
            <i class="fa fa-fast-forward"></i>
          </button>
          <button class="button" id="button-run-all" title="executar tudo">
            <i class="fa-solid fa-arrows-down-to-line"></i>
          </button>

          <button
            class="button button-help"
            title="ajuda"
            onclick="window.open('help.html', '_blank').focus();"
          >
            <i class="fa-solid fa-question"></i>
          </button>

          <button class="button" id="button-edit" title="editar código">
            <i class="fa-solid fa-pen-to-square"></i>
          </button>
        </div>
        <div class="zoom-container">
          <div class="visualizer__container grid">
            <div class="visualizer__stack__container grid__col1"></div>
            <div class="visualizer__heap__container grid__col2"></div>
          </div>
        </div>
        <div class="console-window-container"></div>
      </section>
      <article id="error-modal" style="display: none">
        <section class="error-modal-content">
          <section id="error-modal-message">
            A aplicação encontrou um erro. O relatório de erro inclui o seu
            código e o estado da aplicação.
          </section>
          <section id="error-modal-buttons-container">
            <button class="button" id="send-error-report-button">
              Enviar relatório de erro<br />(saberemos do erro e vamos corrigir)
            </button>
            <button class="button" id="dont-send-error-report-button">
              Não enviar<br />(não saberemos que o erro existe)
            </button>
            <button
              class="button"
              id="error-modal-ok-button"
              style="display: none"
            >
              OK
            </button>
          </section>
        </section>
      </article>
    </main>

    <script src="build/bundle.js"></script>
  </body>
</html>
