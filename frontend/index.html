<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Interpretador javascript ES5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/css-reset.css" />
    <link rel="stylesheet" href="css/view.css" />
    <link rel="stylesheet" href="css/editor.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/buttons.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    />
  </head>
  <body>
    <main>
      <section id="edit">
        <div class="navigation-menu">
          <button class="button" id="visualize-execution-button" disabled>
            Carregando...
          </button>
        </div>
        <div id="monaco-container"></div>
      </section>
      <section id="visualize">
        <div class="navigation-menu">
          <button class="button" id="button-prev-micro">
            <i class="fa fa-step-backward" aria-hidden="true"></i>&nbsp;micro
          </button>
          <button class="button" id="button-next-micro">
            micro&nbsp;<i class="fa fa-step-forward" aria-hidden="true"></i>
          </button>
          <button class="button" id="button-prev-macro">
            <i class="fa fa-fast-backward" aria-hidden="true"></i>&nbsp;MACRO
          </button>
          <button class="button" id="button-next-macro">
            MACRO&nbsp;<i class="fa fa-fast-forward" aria-hidden="true"></i>
          </button>

          <button class="button float-right" id="button-edit">
            Editar c√≥digo
          </button>
        </div>
        <div class="zoom-container">
          <div class="visualizer__container grid">
            <div class="visualizer__stack__container grid__col1"></div>
            <div class="visualizer__heap__container grid__col2"></div>
          </div>
        </div>
        <div class="console-window-container"></div>
      </section>
    </main>

    <script src="build/bundle.js"></script>
  </body>
</html>
