<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Another Pythontutor Frontend</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/css-reset.css" />
    <link rel="stylesheet" href="css/view.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/buttons.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    />
  </head>
  <body>
    <main>
      <section id="edit">
        <div class="navigation-menu">
          <button class="button" id="visualize-execution-button">
            Visualize Execution
          </button>
        </div>
        <div id="monaco-container"></div>
      </section>
      <section id="visualize">
        <div class="navigation-menu">
          <button class="button" id="button-prev">Prev</button>
          <button class="button" id="button-next">Next</button>
          <div style="display: inline-flex">
            <div style="margin: 5px">
              <svg width="18px" height="10px" style="display: inline">
                <polygon
                  points="0,3 12,3 12,0 18,5 12,10 12,7 0,7"
                  fill="rgba(100, 200, 100, 0.5)"
                ></polygon>
              </svg>
              <span>Line that just executed</span>
            </div>
            <div style="margin: 5px">
              <svg width="18px" height="10px" style="display: inline">
                <polygon
                  points="0,3 12,3 12,0 18,5 12,10 12,7 0,7"
                  fill="rgba(100, 200, 100, 1.0)"
                ></polygon>
              </svg>
              <span>Line that will be executed in the next step</span>
            </div>
          </div>

          <button class="button float-right" id="button-edit">Edit code</button>
        </div>
        <div class="zoom-container">
          <div class="visualizer__container grid">
            <div class="visualizer__context__container grid__col1"></div>
            <div class="visualizer__heap__container grid__col2"></div>
          </div>
        </div>
        <div class="console-window-container"></div>
      </section>
    </main>

    <script src="build/bundle.js"></script>
  </body>
</html>
